<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login Form</title>
    </head>
    <body>
        <h2>Registration Form</h2>
        <form>
            <fieldset>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name"><br><br>
                <label for ="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email"><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password"><br><br>
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}"><br><br>
                <input type="submit" value="Register">
                <input type="reset" value="Reset">
            </fieldset>
        </form>
        <h2>Login Form</h2>
            <fieldset>
                <label for="login-email">Email:</label>
                <input type="email" id="login-email" name="login-email" placeholder="Enter Your Email"><br><br>
                <label for="login-password">Password:</label>
                <input type="password" id="login-password" name="login-password" placeholder="Enter Your Password"><br><br>
                <input type="submit" value="Login">
                <input type="reset" value="Reset">
            </fieldset>
            </form>
    </body>
    </html>
