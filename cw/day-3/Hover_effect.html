<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Hover Fill</title>
  <style>
    .btn {
      padding: 12px 24px;
      font-size: 16px;
      border: 2px solid #3498db;
      background-color: transparent;
      color: #3498db;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #3498db; /* fill with color */
      color: white; /* text becomes white */
    }
  </style>
</head>
<body>
  <button class="btn">Click me</button>
</body>
</html>
