<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Notification Badge</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
            .icon {
                position: relative;
                font-size: 50px;
            }
            .badge {
                position: absolute;
                top: -10px;
                right: -10px;
                background: red;
                color: white;
                font-size: 14px;
                width: 22px;
                height: 22px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div class="icon">
            <i class="fa-solid fa-bell"></i>
            <span class="badge">5</span>
        </div>
    </body>
</html>
