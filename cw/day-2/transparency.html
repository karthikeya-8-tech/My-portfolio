<!DOCTYPE html>
<html>
    <head>
        <title>HSLA Transparency Example</title>
        <style>
            body {
                background-color: #f0f0f0;
                font-family: Arial, sans-serif;
                text-align: center;
                padding: 50px;
            }
            h1 {
                color: hsla(200, 100%, 40%, 1);
            }
            p {
                color: hsla(120, 60%, 40%, 0.8);

            }
            .box {
                width: 250px;
                margin: 20px auto;
                padding: 20px;
                background-color: hsla(0, 100%, 50%, 0.3);
                border: 2px solid hsla(0, 100%, 30%, 1);
                border-radius: 10px;
            }
        </style>
    </head>
    <body>
        <h1>HSLA Transparency Example</h1>
        <p>This text uses HSLA with partial transparency.</p>
        <div class="box">
        Transparent red background using HSLA!</div>
    </body>
</html>
