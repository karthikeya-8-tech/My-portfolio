<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task_2</title>
    <style>
        .card {
            position: relative;
            width: 90%;
            height: 400px;
            max-width: 400px;
            aspect-ratio: 16/9;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .card img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            display: block;
        }
        .card-text {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 6px 10px;
            border-radius: 5px;
            z-index: 2;
            font-size: clamp(14px, 2vw, 18px);
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="bg.jpg" alt="Sample">
        <div class="card-text">Beautiful Scenery</div>
    </div>
</body>
</html>
