<!DOCTYPE html>
<html>
    <head>
        <title>Hex Color Example</title>
        <style>
            body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            }
            h1 {
                color: #ff5733;
            }
            p {
                color: #2e8b57;
            }
            .highlight {
                background-color: #ffff00;
                color: #000000;
                padding: 5px 10px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Hex Colors Example</h1>
        <p>This paragraph text is styled using<b>hex color codes</b>.</p>
        <p class="highlight">Highlighted text with hex colors!</p>
    </body>
</html>
