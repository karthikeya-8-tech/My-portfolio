<!DOCTYPE html>
<html>
    <head>
        <title>Background Properties Example</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                text-align: center;
                color: white;
                background-color: #222;
                background-image: url('https://picsum.photos/1200/800');
                background-repeat: repeat;
                background-position: center center;
                background-size: cover;
                background-attachment: fixed;
            }
            .box {
                background-color: rgba(0, 0, 0, 0.6);
                padding: 40px;
                margin: 100px auto;
                width: 60%;
                border-radius: 12px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <h1>CSS Background Properties</h1>
            <p>This section shows how background-color, image, repeat, position, size, and attachment work together.</p>
        </div>
    </body>
</html>
